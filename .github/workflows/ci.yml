name: CI
on:
  push:
    branches:
      - dev
      - master
  pull_request:

jobs:
  dev-to-master-pr:
    name: Create PR from Dev to Master
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: promote dev changes to master"
          title: "Promote dev changes to master"
          body: |
            This is an automated PR to promote changes from `dev` to `master`.

            Please review the changes carefully before merging.
          branch: automated-dev-to-master
          base: master
          delete-branch: true
          branch-suffix: timestamp
          draft: false

  release:
    name: release
    if: ${{ github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: simple
      - uses: actions/checkout@v4
      - name: tag stable versions
        if: ${{ steps.release.outputs.release_created }}
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git remote add gh-token "https://${{ secrets.GITHUB_TOKEN }}@github.com/google-github-actions/release-please-action.git"
          git tag -d stable || true
          git push origin :stable || true
          git tag -a stable -m "Last Stable Release v${{ steps.release.outputs.version }}"
          git push origin stable
